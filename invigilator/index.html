<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="icon" href="img/mini-project-logo-1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="viewport" content="width=1024">
    <script>

        if (window.innerWidth < 768) {

            alert("This website is optimized for desktop viewing. Please access on a larger screen.");

        }

    </script>

    <title>E-HallTicket & AMS-Invigilator Login</title>

</head>

<body>
    <header>
        <a href="../home/index.html">
            <div class="icon"><img src="img/mini-project-logo-1.png" width="200px" />
            </div>
        </a>
        <span class="navbar"><a href="../home/index.html"><i class="fas fa-home"></i> <b>Home</b></a></span>
    </header>
    <div class="title">E-Hall Ticket & AMS System</div>
    <div class="login-container">
        <img src="img/invigilator-icon.png" alt="Invigilator Icon" width="120px" height="90px">

        <div class="login-form">
            <h2>Invigilator Login</h2>
            <p>Sign in to your account</p>

            <form method="post">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user icon"></i></label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock icon"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit">Login</button>

            </form>

            <a href="../reset-password/index.html" class="forgot-password">Forgot Password?</a>
        </div>

</body>

</html>
